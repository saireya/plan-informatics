  <title>blockdiag</title>
  <desc>seqdiag
{
	span_height = 0;
	activation = none;
	default_fontsize = 12;
	group { T [label="Teacher"]; color = "#ffcccc"; }
	group { S [label="Student"]; color = "#ccffcc"; }
	group { PC[label="PC"];      color = "#ccccff"; }

	=== 展開: セルのコピー(15分) ===
	T =&gt; S [label="数式のコピー方法を説明する", return="数式のコピーで入力が効率化されることを理解する"]
	{
		S =&gt; PC [label="セル番地を含む数式をコピーする", return="参照先セルが移ることを確認する"]
	}
	T -&gt; S [label="「$」による参照先セルの固定方法を説明する"]
	{
		S =&gt; PC [label="「$」を含む数式をコピーする", return="「$」の後を固定して数式がコピーされる", leftnote="続けて実習するので、まだ「$」の\n使い方を理解していなくても良い"]
	}

	=== 展開: 九九の表の作成(15分) ===
	T -&gt; S [label="九九の表を作成させる"]
	{
		S =&gt; PC [label="掛け算の数式をコピーする", return="入力した数式に従った結果を示す", leftnote="適切に「$」を使い、効率的に\n表を作ることを注意する"]
	}
	T -&gt; S [label="時間が余った生徒に表の装飾方法を説明する"]
	T =&gt; S [label="九九の表の効率的な作成法を示す", return="参照先セルの固定による利点を理解する"]
	T -&gt; S [label="セル範囲の合計を求める方法を説明する"]
	{
		S =&gt; PC [label="オートSUMボタンで合計を求める", return="合計を求める数式が入力される"]
	}
	T -&gt; S [label="合計のセルに入力された関数を次時で扱うことを予告する"]

	=== 展開: ファイルの保存(5分) ===
	T =&gt; S [label="ファイルの保存方法を伝える", return="ファイルの保存を確認する"]
	{
		S -&gt; PC [label="作成中のファイルを保存する", leftnote="休憩中に問題が生じないよう、\n1時限目の最後に行う"]
	}
}
</desc>
