  <title>blockdiag</title>
  <desc>seqdiag
{
	span_height = 0;
	activation = none;
	default_fontsize = 12;
	group { T [label="Teacher"]; color = "#ffcccc"; }
	group { S [label="Student"]; color = "#ccffcc"; }
	group { PC[label="PC"];      color = "#ccccff"; }

	=== 展開: プログラム(15分) ===
	T =&gt; S [label="プログラムの定義を述べ、命令の列がプログラムであることを伝える", return="行事などの「プログラム」とコンピュータ上のプログラムが本質的に同じことを理解する"]
	T -&gt; S [label="プログラム内蔵方式のコンピュータについて、TuringとNeumannの功績を示して説明する"]
	T -&gt; S [label="オブジェクト指向プログラミングの概念を、前時の実習と関連付けて説明する"]

	=== 展開: アルゴリズムとフローチャート(30分) ===
	T =&gt; S [label="アルゴリズムの定義を伝え、人間にとって見やすい形で可視化したものがフローチャートだと伝える", return="構造化プログラミングと、フローチャートによる逐次・選択・反復の表現を理解する"]
	{
		S -&gt; S [label="自動運転のアルゴリズムをフローチャートで表す", leftnote="プログラムをそのままフローチャートに\n示すのではないことを注意する"]
	}

	=== まとめ(5分) ===
	T -&gt; S [label="プログラムから抽象化した部分を示しながら、自動運転のフローチャートを確認する"]
	T -&gt; S [label="次回はVBAの実習に先立ち、表計算ソフトの実習を行うことを伝える"]
}
</desc>
