  <title>blockdiag</title>
  <desc>seqdiag
{
	span_height = 0;
	activation = none;
	default_fontsize = 12;
	group { T [label="Teacher"]; color = "#ffcccc"; }
	group { S [label="Student"]; color = "#ccffcc"; }
	group { PC[label="PC"];      color = "#ccccff"; }

	=== 展開: 乱数集計マクロの実装(20分) ===
	T =&gt; S [label="前回の乱数集計プログラムをマクロで実装させる", return="マクロの動作を確認する"]
	{
		S -&gt; PC [label="rand関数とマクロを組み合わせて実装する", return="マクロで乱数を集計する", leftnote="rand関数とマクロの動作の兼ね合いを説明する"]
	}

	=== 展開: モンテカルロ法(25分) ===
	T -&gt; S [label="前回までの知識を用い、本時は乱数によるシミュレーションを行うことを伝える"]
	T =&gt; S [label="モンテカルロ法による円周率の推定方法を説明する", return="モンテカルロ法の理解を確認する"]
	{
		S -&gt; S [label="円周率推定のフローチャートを作成する"]
	}

	=== 展開: マクロによるシミュレーション(15分) ===
	T =&gt; S [label="円周率を推定するVBAを作成させる"]
	{
		S -&gt; PC [label="フローチャートに基づいて乱数の判定部を作成する"]
	}

	=== 展開: インタフェースの作成(20分) ===
	T =&gt; S [label="ボタンの作成方法を説明する"]
	{
		S =&gt; PC [label="デザインモードでボタンを追加する", return="ボタンでマクロを実行する"]
	}

	=== 展開: フォームの作成(15分) ===
	T =&gt; S [label="ダイアログの作成方法を説明する", return="UIを作成する"]
	{
		S =&gt; PC [label="フォームに部品を配置する", return="フォームの入力内容に基づきマクロを実行する"]
	}

	=== 展開: ドキュメントの作成(20分) ===
	// TODO: 作成中

	=== まとめ(5分) ===
	T -&gt; S [label="次回はインタフェースのデザインを学ぶことを伝える"]
}
</desc>
