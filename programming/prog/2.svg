  <title>blockdiag</title>
  <desc>seqdiag
{
	span_height = 0;
	activation = none;
	default_fontsize = 12;
	group { T [label="Teacher"]; color = "#ffcccc"; }
	group { S [label="Student"]; color = "#ccffcc"; }
	group { PC[label="PC"];      color = "#ccccff"; }

	=== 展開: 自動運転プログラム(10分) ===
	T -&gt; S [label="より自動的に車を運転できるよう、車が道路から外れないようにプログラミングすることを伝える", return="車が道路から外れないためには、道路から外れた側のセンサーと反対側に曲がる必要があることを理解する"]
	{
		S -&gt; PC [label="道路のオブジェクトを作る", leftnote="車が道路上を動けるよう、道路は\n幅を広くし、急カーブがないようにする"]
		S -&gt; PC [label="車の前方に、左右異なる色でセンサーとなる点をつける"]
	}

	=== 展開: 自動運転プログラムの実装(20分) ===
	T =&gt; S [label="片側のセンサーが道路から外れたときの処理を説明する", return="選択処理を理解する"]
	{
		S -&gt; PC [label="スクリプトに条件分岐を追加する"]
		S =&gt; PC [label="もう片側のセンサーについて同様の処理を作る", return="車が道路から外れず動くか確認する", leftnote="車が道路を外れるときは、転回\n方向が逆でないか確認させる"]
	}

	=== 展開: 自動運転プログラムの実装(10分) ===
	T -&gt; S [label="オブジェクトを複製する方法を説明する"]
	{
		S =&gt; PC [label="車のオブジェクトを複製する", return="複数の車を自動運転する"]
	}

	=== 展開: 実習のまとめ(10分) ===
	T =&gt; S [label="プロジェクトを提出させる", return="提出状況を確認する"]
	{
		S -&gt; PC [label="プロジェクトを上書き保存して提出する"]
	}
	T -&gt; S [label="フローチャートの習熟度を確認し、中学で習った生徒には復習するよう伝える"]
	T -&gt; S [label="次回はプログラムの定義を説明し、フローチャートによるアルゴリズムの表現を行うことを伝える"]
}
</desc>
